    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212; /* Dark background */
            color: #dcdcdc; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 1s ease;
        }

               header {
    background: linear-gradient(135deg, #3a6a47, #4d3d29); /* Green and soft brown */
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    margin-bottom: 20px;
}


        header h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #dcdcdc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #00ff99;
        }

        /* Gallery Section */
        section {
            max-width: 1000px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            color: #f0f0f0;
            margin: 0 auto;
        }

        section h2 {
            font-size: 2em;
            color: #00ff99;
            text-decoration: underline;
            margin-bottom: 20px;
        }

        .gallery-container {
            display: flex;
            justify-content: space-between;
            gap: 5px; /* Jarak sedikit antara gambar */
            flex-wrap: nowrap; /* Pastikan gambar semua berada dalam satu baris */
            align-items: center;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            flex-basis: calc(25% - 5px); /* Membuat setiap gambar mengambil 25% dari ruang */
            height: auto;
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            display: block;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.6);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #00ff99;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        footer {
            background: #1e1e1e;
            color: #a8a8a8;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: auto;
            border-top: 2px solid #3a6a47; /* Green border */
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
