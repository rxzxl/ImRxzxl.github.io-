    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #00ff99, #0077ff);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
        }

        header h1 {
            color: #0a0a0a;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
            background-color: #121212;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #bfbfbf;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #00ff99;
            transform: scale(1.1);
        }

        /* Main Contact Section */
        .contact-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
            border: 2px solid #00ff99;
            text-align: center;
            animation: glow 2s infinite alternate;
        }

        .contact-section h2 {
            font-size: 2em;
            color: #00ff99;
            margin-bottom: 20px;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .social-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #00ff99;
            transform: scale(1.1);
        }

        /* Icon Styles */
        .social-links a i {
            font-size: 2em;
        }

        /* Footer */
        footer {
            background: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: auto;
            border-top: 2px solid #00ff99;
            box-shadow: 0 -5px 10px rgba(0, 255, 153, 0.3);
        }
